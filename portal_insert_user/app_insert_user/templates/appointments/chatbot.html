<!-- chatbot_app/templates/chatbot_app/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Meu ChatBot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('user-input').value;
            document.getElementById('chat-display').innerHTML += '<p><strong>VocÃª:</strong> ' + userMessage + '</p>';
            document.getElementById('user-input').value = '';

            // Enviar mensagem para o servidor
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/get_response/?message=' + userMessage, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText).response;
                    document.getElementById('chat-display').innerHTML += '<p><strong>ChatBot:</strong> ' + response + '</p>';
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
